<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      xmlns:core="http://typo3.org/ns/TYPO3/CMS/Core/ViewHelpers"
      data-namespace-typo3-fluid="true">

<f:if condition="{ghosts}">
    <div class="callout callout-warning ghost-messages">
        <div class="media">
            <div class="media-left"><span class="fa-stack fa-lg"><i class="fa fa-circle fa-stack-2x"></i><i class="fa fa-exclamation fa-stack-1x"></i></span></div>
            <div class="media-body">
                <h4 class="callout-title"><f:translate key="LLL:EXT:ghost_content/Resources/Private/Language/locallang_be.xlf:pagehook.title" /></h4>
                <div class="row">
                    <f:for each="{ghosts}" as="ghost">
                        <f:render partial="Ghost" arguments="{ghost: ghost}" />
                    </f:for>
                </div>
            </div>
        </div>
    </div>
</f:if>

</html>
