<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      xmlns:core="http://typo3.org/ns/TYPO3/CMS/Core/ViewHelpers"
      xmlns:ghost="http://typo3.org/ns/R3H6/GhostContent/ViewHelpers"
      data-namespace-typo3-fluid="true">

<div class="js-ghost col-xs-12 col-sm-6 col-md-4 col-lg-3 t3js-page-ce t3js-page-ce-sortable ui-draggable ui-draggable-handle" id="element-tt_content-{ghost.uid}" data-table="tt_content" data-uid="{ghost.uid}">
    <div class="media t3-page-ce-dragitem t3js-page-ce-draghandle" id="{ghost.uniqId}">
            <div class="ghost-content">

                <core:iconForRecord table="tt_content" row="{ghost}" />

                <ghost:languageIcon record="{ghost}" />

                <span class="ghost-title">
                    <f:format.crop maxCharacters="100" append="...">
                        <f:spaceless>
                            <f:if condition="{ghost.header}">
                                <f:then>
                                    {ghost.header}
                                </f:then>
                                <f:else>
                                    <f:if condition="{ghost.bodytext}">
                                        <f:then>
                                            {ghost.bodytext}
                                        </f:then>
                                        <f:else>
                                            <f:translate key="LLL:EXT:ghost_content/Resources/Private/Language/locallang_be.xlf:ghost.no_title" arguments="{0: ghost.uid}" />
                                        </f:else>
                                    </f:if>
                                </f:else>
                            </f:if>
                        </f:spaceless>
                    </f:format.crop>
                </span>
                <div class="icon-layer">
                    <a class="icon-action"
                       href="{ghost.openAction}">
                        <core:icon identifier="actions-open" />
                    </a>
                    <a class="icon-action t3js-modal-trigger"
                       href="{ghost.deleteAction}"
                       data-severity="warning"
                       data-title="Delete this record?"
                       data-content="Are you sure you want to delete this record?"
                       data-button-close-text="Cancel" title="Delete">
                        <core:icon identifier="actions-edit-delete" />
                    </a>
                </div>
            </div>

    </div>
</div>

</html>
